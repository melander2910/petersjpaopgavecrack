<div class="container">
    <div class="header" id="myDIV">
        <h2 style="margin: 5px;">ToDo List Using API1</h2>
        <input id="myInput" placeholder="Title..." type="text"/>
        <span class="addBtn">Add</span>
    </div>

    <ul id="myUL"></ul>
</div>


    <script>
        $(document).ready(function () {
            function showTasks() {
                $.get("/api/tasks/", function (data) {
                    var obj = JSON.parse(data);
                    for (i in obj) {
                        $("#myUL").append('<li>' + obj[i].id + ".      " + obj[i].name + '<div class="deleteBtn" data-label="' + '" style="float: right">Delete</div>' + '</li>');
                    }
                });
            }
            showTasks();
            $(".addBtn").click(function () {
                createTask();
            });
            function createTask(){
                var name = $("#myInput").val();
                var obj = {
                    name : name,
                };
                $.ajax({
                    type: "POST",
                    url: '/api/createtask',
                    data: { "data": JSON.stringify(obj) },
                    dataType: "json",
                    success: function (success) {
                        if (success) {
                        }
                        else {

                        }
                    },
                    error: function () {
                    }

                })
                showTasks();
            }

        });
